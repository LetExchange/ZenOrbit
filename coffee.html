<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Zen Orbit | Buy me a coffee</title>
    <style>
        :root {
            --bg-color: #0A0A0B;
            --text-color: rgba(255, 255, 255, 0.8);
            --sub-color: rgba(255, 255, 255, 0.4);
            --accent-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; justify-content: center; align-items: center;
            color: var(--text-color);
            text-align: center;
        }

        .payment-container {
            max-width: 400px;
            padding: 40px 20px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 0.1em;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.9rem;
            color: var(--sub-color);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* 引导 PayPal 容器居中并设置样式 */
        #paypal-container-3L4GUJYTMSVFL {
            margin: 0 auto;
            min-height: 50px;
        }

        .back-link {
            display: inline-block;
            margin-top: 50px;
            color: var(--sub-color);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--accent-color);
            border-bottom: 1px solid var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>a small token for big calm.</h1>
        <p>If Zen Orbit helped you breathe a little easier today, <br>your support keeps this space alive and ad-free.</p>

        <div id="paypal-container-3L4GUJYTMSVFL"></div>

        <a href="index.html" class="back-link">← back to breathing</a>
    </div>

</html>
